<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Giirrllyy.com</title>
</head>
<body>
    
<!--! Page logo -->
  <!-- sticky wrapper div -->
  <header>
    <h1 class="girly">GIIRRLLY.COM</h1>

    <div id="sorry"><br>
      <h2 id="noboys">SORRY BOYS NOT SORRY!</h2>
    </div>

    <!-- !Login when clicked modal pops over -->
    <button id="loginwrap" type="button">
      <a href="#" id="logInModal" class="login" aria-label=" Login">Hey Giirrlly! <br>Log In/Sign up </a><br>
 </button>
 </header>
  <!-- !Top Navigation -->
  <div class="search-container">

    <div id="flexForShoppingCart">


      <!--! Search Bar -->
      <form role="form">
        <input type="text" placeholder="Search For Items..." name="search" role="searchbox"
          aria-placeholder="Search for items" aria-label="Enter Search Term">


        <button type="submit" id="searchSubmitButton" role="button"><img src="../images/magnifying-glass.svg"
            id="magnifying-glass"></button>
 </form>

      <!-- !Top Navigation -->
      <div class="topnav">
        <div id="navflex" class="navlinks">
        
          <a class="active pageLinks" href="./MainIndex.html" role="button"
            aria-label="Button linking to page for Giirrllyy Deals">Daily Deals</a>

          <a
           href="../MaddiesFashion/maddie.html"
            class="pageLinks"id="maddiesPage" role="button" 
            aria-label="Button linking to page for Maddies Fab Fashion"> Maddies Fab Fashion </a>
          <a href="../MarleysHair/MarleysHair.html" class="pageLinks" role="button"
            aria-label="Button linking to page for Marleys Lux Hair"> Marleys Lux Hair& Nails </a>
          <a href="../CuttiePie Face&Lips/cuttie.html" class="pageLinks" role="button"
            aria-label="Button linking to page for Cuttie pie Face & Lips"> Jazzy Face &Lips</a>

          <a href="#">Game Room</a>
          <a href="#">Gift Cards</a>

        </div>


        <a href="#" class="pageLinks">Customer Service!</a>

<!-- ============================= -->
<!--  !SHopping cart  -->
        <div id="shoppingCartDiv">
          <div class="container">
            <div class="products" id="products"></div>
          </div>
          <div class="cart" id="cart">
            <h2 id="myCart"> My Cart<img src="../images/cart-shopping.svg" id="cart-shopping" role="img"
                aria-label="Image of a shopping Cart"></h2>
            <div id="cart-items"></div>
            <div class="cart-total" id="cart-total"></div>
          </div>
          
        </div>
      </div>


    </div>

    <!-- !sliding on sale sign -->
    <div id="onSaleSignContainer" style="animation: 3s linear 1s infinite alternate none running slide-in;">
      <img src="../images/dailydeals3.png" id="onSaleSign" alt="For sale logo" role="img"
        aria-label="Daily giirrllyy deal sign">


    </div>
    <!-- !------------------------ -->
    <main id="main">


    </main>


    <!-- !Scroll to Top of page Button -->
    <button onclick="topFunction()" id="scrollTopBtn" title="Go to top"> ⬆️Top</button>




    <!-- !-------------- -->
    <footer>
      <h2 class="copyright"> &copy; 2025 Giirrllyy Inc. J.M.M. Enterprises (A Jazmin,Marley,Madelyn J. Company)</h2>
